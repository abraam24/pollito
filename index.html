<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <!-- Contenedor principal -->
    <div class="content-box">
        <h1 class="title">¿pollito quieres ser mi San Valentin?</h1>

        <!-- GIF -->
        <img class="gif" src="assets/images/gatitoSALTA.gif" alt="Pollito tierno">

        <!-- Espacio para mensajes dinámicos -->
        <p id="dynamicMessage" class="dynamic-message"></p>

        <!-- Botones flotantes -->
        <div class="buttons">
            <button id="btnSi" class="btn btn-si" onclick="celebrar()">SÍ</button>
            <button id="btnNo" class="btn btn-no" onclick="presionarNo()">NO</button>
        </div>

        <!-- Mensaje de advertencia --> 
        <p id="warningMessage" class="warning">CUIDADITO PRESIONAS EL NO</p>
    </div>

    <!-- Contenedor para imágenes de Lotso -->
    <img id="lotsoLeft" class="lotso-image lotso-left" src="assets/images/lotso.png" style="display: none;">
    <img id="lotsoRight" class="lotso-image lotso-right" src="assets/images/lotso.png" style="display: none;">
    <img id="lotsoBottom" class="lotso-image lotso-bottom" src="assets/images/lotso.png" style="display: none;">

    <script src="assets/js/script.js"></script>

</body>
</html>
